<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project tracking intro component</title>
  </head>
  <body>
    <div class="background"></div>

    <header class="header">
      <img
        src="./images/logo.svg"
        class="header-logo"
        alt="Logo"
        aria-label="Company Logo"
      />
      <div class="nav-btn">
        <button class="navbar-toggle">
          <i id="open-dropdown"
            ><img
              src="./images/icon-hamburger.svg"
              alt="dropdown"
              aria-label="Dropdown Button"
          /></i>
          <i id="close-dropdown"
            ><img
              src="./images/icon-close.svg"
              alt="dropdown"
              aria-label="Dropdown Button"
          /></i>
        </button>
        <nav class="navigation-links">
          <a href="@">Products</a>
          <a href="@">Feastures</a>
          <a href="@">Pricing</a>
          <a href="@">Login</a>
        </nav>
      </div>
    </header>
    <main class="main-content">
      <img

        src="./images/cropimage5072.png"
        id="illustartion-img"
        alt="main-illustartion-image"
      />
      <section class="associated-Typos">
        <div class="flex-headings">
          <button type="button" id="simple-button">New</button>
          <h1>MonoGraph Dashboard</h1>
        </div>
        <div class="column-view">
          <h2>Powerful Insights into your team</h2>
          <p>Project planning and time tracking for agile teams</p>
        </div>
        <div class="button">
          <button type="button" id="demo-button">Schedule a demo</button>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
